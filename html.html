<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <form class="text-center" action="" method="post">
    <h1>Cadastro de Clientes</h1>

    <h5>Preencha as informações para concluir o cadastro</h5>

    <div class="row">
        <div class="col-md-4">
            <input class = "form-control " type="text" name="" id="" placeholder=" DIGITAR NOME">
        </div>
        <div class="col-md-4">
            <input class = "form-control " type="email" name="" id="" placeholder=" DIGITAR seu email">
        </div>
        <div class="col-md-4">
            <input class = "form-control " type="senha" name="" id=""  placeholder=" DIGITAR sua senha " >
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <input class="btn btn-primary btn-lg " type="submit" value="Cadastrar">
        </div>
    </div>
 </form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
